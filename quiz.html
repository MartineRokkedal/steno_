<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Link til skrifttype, overskrifter -->
    <link rel="stylesheet" href="https://use.typekit.net/owj4ymx.css"> 
    <!-- Link til stylesheet -->
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>

    <main class="stor-container">
     
        <section class="container1">
            <div class="app">
                <div class="quiz">
                    <div id="progress"></div>
                    <h1 id="question"> Question goes here</h1>
                    
                </div>
            </div>

            <img src="images/hjerte_quiz.webp" alt="Blå illustration af hjertebanken" class="hjerte">
        </section>
        
        <section class="container2">
            <a class="hjem-button" href="index.html">HJEM</a>

            <div id="answer-buttons">
                <button class="btn">Answer1</button>
                <button class="btn">Answer2</button>
                <button class="btn">Answer3</button>
                <button class="btn">Answer4</button>
            </div>

            <img src="images/pil.png" id="next-btn" alt="Pil der går videre i quizzen">

            <div id="explanation" style="display: none;"></div>
           
            <img src="images/pil.png" id="next-question-btn" alt="Pil der går videre i quizzen" style="display: none;"> 
           <img src="images/super.webp" id="scoreImage" alt="Score Image" style="display: none;">
        </section>

        

    </main>

    <script src="js/quiz.js"></script>
</body>
</html>
